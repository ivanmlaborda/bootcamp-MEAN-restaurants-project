<div class="container">
    <h2>Cuisine</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Street</th>
          <th>Borough</th>
          <th>Cuisine</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr ng-repeat="restaurant in vm.restaurants"> -->
        <!-- "ng-repeat" para paginaciÃ³n -->
        <tr dir-paginate="restaurant in vm.restaurants | itemsPerPage: 10 ">
          <td><a ng-href="#!/restaurant/{{restaurant._id}}">{{restaurant.name}}</a></td>
          <td>{{restaurant.address.street}}</td>
          <td><a ng-href="#!/restaurants/borough/{{restaurant.borough}}">{{restaurant.borough}}</a></td>
          <td>{{restaurant.cuisine}}</td>
      </tbody>
      </tbody>
    </table>
    <div class="pagination">
      <dir-pagination-controls [max-size="10" ] [direction-links="true " ] [boundary-links="true " ]>
      </dir-pagination-controls>
    </div>
  </div>
